<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"/>
</head>
<body>
    <h1>Solar Power Prediction</h1>
    <form id="prediction-form">
        <div>
            <label for="ambient_temperature">Ambient Temperature:</label>
            <input type="number" id="ambient_temperature" name="AMBIENT_TEMPERATURE" step="0.01" required/>
        </div>

        <div>
            <label for="module_temperature">Module Temperatue (°C):</label>
            <input type="number" id="module_temperature" name="MODULE_TEMPERATURE" step="0.01" required/>
        </div>

        <div>
            <label for="irradiation">Irradiation (W/m²):</label>
            <input type="number" id="irradiation" name="IRRADIATION" step="0.01" required/>
        </div>

        <div>
            <label for="irradiation_lag_1">Irradition Lag (W/m²):</label>
            <input type="number" id="irradiation_lag_1" name="IRRADIATION_LAG_1" step="0.01" required/>
        </div>

        <div>
            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required/>
        </div>

        <div >
            <label for="day_of_week">Day of the Week: (0 = Monday, 6 = Sunday)</label>
            <input type="number" id="day_of_week" name="day_of_week" min="0" max="6" required/>
        </div>

        <div>
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required/>
        </div>

        <button type="submit">Get Prediction</button>

    </form>

    <div id="result">
        <h2>Predicted Power:</h2>
        <p id="result-text"></p>
    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
